<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글 목록</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #546E7A, #37474F);
            font-family: 'Roboto', sans-serif;
            color: #FFFFFF;
        }
        .header {
            background-color: #37474F;
            padding: 5rem 0;
            color: #FFFFFF;
            text-align: center;
            border-bottom: 2px solid #FFFFFF;
        }
        .card {
            background-color: #455A64;
            border: none;
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #607D8B;
            color: #FFFFFF;
        }
        .card-title, .card-text, .btn-primary, .btn-secondary {
            color: #FFFFFF;
        }
        .btn-primary {
            background-color: #FF9800;
            border-color: #FF9800;
            transition: transform 0.2s;
        }
        .btn-primary:hover {
            background-color: #FB8C00;
            border-color: #FB8C00;
            transform: scale(1.1);
        }
        .btn-secondary {
            background-color: #757575;
            border-color: #757575;
            transition: transform 0.2s;
        }
        .btn-secondary:hover {
            background-color: #616161;
            border-color: #616161;
            transform: scale(1.1);
        }
        .container {
            background-color: #37474F;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .card-container {
            width: 100%;
            padding: 0;
        }
        .footer {
            background-color: #37474F;
            padding: 1rem 0;
            text-align: center;
            border-top: 2px solid #FFFFFF;
            color: #FFFFFF;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container">
    <button type="button" id="create-btn"
            th:onclick="|location.href='@{/new-article}'|"
            class="btn btn-secondary btn-sm mb-3">글 등록</button>
    <div class="row" th:each="item : ${articles}">
        <div class="col-lg-12 card-container">
            <div class="card">
                <div class="card-header" th:text="${item.id}">
                </div>
                <div class="card-body">
                    <h5 class="card-title" th:text="${item.title}"></h5>
                    <p class="card-text" th:text="${item.content}"></p>
                    <a th:href="@{/articles/{id}(id=${item.id})}" class="btn btn-primary">보러가기</a>
                </div>
            </div>
        </div>
    </div>
    <button type="button" class="btn btn-secondary" id="logout-btn">로그아웃</button>
</div>

<div class="footer">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
    <p>Contact: info@myblog.com</p>
</div>

<script src="/js/token.js"></script>
<script src="/js/article.js"></script>
</body>
</html>
