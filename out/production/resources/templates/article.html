<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>블로그 글</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #546E7A, #37474F);
            font-family: 'Roboto', sans-serif;
            color: #FFFFFF;
        }
        .header {
            background-color: #37474F;
            padding: 5rem 0;
            color: #FFFFFF;
            text-align: center;
            border-bottom: 2px solid #FFFFFF;
        }
        .card {
            background-color: #455A64;
            border: none;
            margin-bottom: 1.5rem;
        }
        .card-header {
            background-color: #607D8B;
            color: #FFFFFF;
        }
        .card-title, .card-text, .btn-primary, .btn-secondary {
            color: #FFFFFF;
        }
        .btn-primary {
            background-color: #FF9800;
            border-color: #FF9800;
        }
        .btn-primary:hover {
            background-color: #FB8C00;
            border-color: #FB8C00;
        }
        .btn-secondary {
            background-color: #757575;
            border-color: #757575;
        }
        .btn-secondary:hover {
            background-color: #616161;
            border-color: #616161;
        }
        .container {
            background-color: #37474F;
            padding: 2rem;
            border-radius: 0.5rem;
        }
        .footer {
            background-color: #37474F;
            padding: 1rem 0;
            text-align: center;
            border-top: 2px solid #FFFFFF;
            color: #FFFFFF;
            margin-top: 2rem;
        }
    </style>
</head>
<body>
<div class="header">
    <h1 class="mb-3">My Blog</h1>
    <h4 class="mb-3">블로그에 오신 것을 환영합니다.</h4>
</div>

<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8">
            <article>
                <input type="hidden" id="article-id" th:value="${article.id}">
                <header class="mb-4">
                    <h1 class="fw-bolder mb-1" th:text="${article.title}"></h1>
                    <div class="text-muted fst-italic mb-2" th:text="|Posted on ${#temporals.format(article.createdAt, 'yyyy-MM-dd HH:mm')} By ${article.author}|"></div>
                </header>
                <section class="mb-5">
                    <p class="fs-5 mb-4" th:text="${article.content}"></p>
                </section>
                <button type="button" id="modify-btn"
                        th:onclick="|location.href='@{/new-article?id={articleId}(articleId=${article.id})}'|"
                        class="btn btn-primary btn-sm">수정</button>
                <button type="button" id="delete-btn"
                        class="btn btn-secondary btn-sm">삭제</button>
            </article>
        </div>
    </div>
</div>

<div class="footer">
    <p>&copy; 2024 My Blog. All rights reserved.</p>
    <p>Contact: info@myblog.com</p>
</div>

<script src="/js/article.js"></script>
</body>
</html>
